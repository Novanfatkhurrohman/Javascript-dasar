<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Logika di Non Bolean</title>
</head>
<body>
    <script>
        console.info("Hello" || "");
        console.info("" || []);
        console.info("0" || "NULL");
        console.info(0 || "NULL");
        console.info(null || "NULL");
        console.info(undefined || "UNDEFINED");

        const person = {
            firstName : "novan",
            lastName : "stone"
        };
        const name = person.firstName || person.lastName;
        console.info(name);

        console.info("Hello" && "");
        console.info("" && []);
        console.info("0" && "NULL");
        console.info(0 && "NULL");
        console.info(null && "NULL");
        console.info(undefined && "UNDEFINED");
    </script>
</body>
</html>
